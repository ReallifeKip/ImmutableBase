name: CI

on:
  push:
    branches: [main, v3.0.0-rc]
  pull_request:
    branches: [main, v3.0.0-rc]

jobs:
  test:
    strategy:
      matrix:
        php: [8.1, 8.2, 8.3, 8.4]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Set up PHP
        uses: shivammathur/setup-php@bf6b4fbd49ca58e4608c9c89fba0b8d90bd2a39f
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run PHPUnit with coverage
        run: vendor/bin/phpunit --configuration phpunit.xml --coverage-clover coverage.xml --coverage-text

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: phpunit
          fail_ci_if_error: true

  FOSSA:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Run FOSSA scan
        uses: fossas/fossa-action@47ef11b1e1e3812e88dae436ccbd2d0cbd1adab0
        with:
          api-key: ${{ secrets.FOSSA_TOKEN }}

  SONAR:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Set up PHP
        uses: shivammathur/setup-php@bf6b4fbd49ca58e4608c9c89fba0b8d90bd2a39f
        with:
          php-version: '8.1'
          coverage: xdebug

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@e44258b109568baa0df60ed515909fc6c72cba92
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=ReallifeKip_ImmutableBase
            -Dsonar.organization=reallifekip
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
