name: CodeQL
on:
  push:
    branches: [ main, v3.0.0-rc ]
  pull_request:
    branches: [ main, v3.0.0-rc ]
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: php
      - uses: github/codeql-action/analyze@v3
